---
layout: default
---

<section class="container post">
    <article>
        <header>
            <h1 class="title">
                {{ page.title | strip_newlines | strip_html | strip | normalize_whitespace | smartify }}
            </h1>

            <h2 class="date">
                <time datetime="{{ page.date | date_to_xmlschema }}">
                    {{ page.date | date_to_long_string }}
                </time>
            </h2>
        </header>

        {{ content }}

        <div class="comments">
            {% include disqus.html %}
        </div>
    </article>
</section>
