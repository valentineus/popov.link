---
layout: default
---

<div class="content">
  <article>
    <header>
      <small><time datetime="{{ page.date | date_to_xmlschema}}">{{ page.date | date_to_long_string }}</time></small>
      <h1>{{ page.title | default: site.title | strip_newlines | strip_html | strip | normalize_whitespace | smartify | capitalize }}</h1>
    </header>

    {{ content }}

    {% include disqus.html %}
  </article>
</div>
