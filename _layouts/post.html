---
layout: default
---

<article>
  <header>
    <h1>
      {{ page.title | default: site.title | strip_newlines | strip_html | strip | normalize_whitespace | smartify | xml_escape }}
      <p>
        <small><time datetime="{{ page.date | date_to_xmlschema}}">{{ page.date | date_to_long_string }}</time></small>
      </p>
    </h1>
  </header>

  {{ content }}

  {% include disqus.html %}
</article>
