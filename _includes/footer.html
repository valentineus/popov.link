<footer class="footer">
  <small>
    {% for link in site.data.footer %}
      <a href="{{ link.path | strip_newlines | strip_html | strip | normalize_whitespace | relative_url | uri_escape }}">
        {{ link.name | strip_newlines | strip_html | strip | normalize_whitespace | smartify }}
      </a>
      <!-- Separation -->
      {% unless forloop.last %}
        <span>|</span>
      {% endunless %}
    {% endfor %}
  </small>
</footer>
