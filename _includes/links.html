<h2>Related links</h2>

<ul>
    {%- for link in site.data.links -%}
    <li>
        <a href="{{- link.url | relative_url | url_escape -}}" target="_blank">{{- link.title | strip | normalize_whitespace | xml_escape -}}</a>
        <span>&mdash;</span>
        <span>{{- link.description | strip | normalize_whitespace | xml_escape -}}</span>
    </li>
    {%- endfor -%}
</ul>
